{% extends "layout.html" %}
{% block title %}Admin - Productos{% endblock %}

{% block content %}

<h1 class="title">Panel de Administración</h1>

<div style="text-align:right; margin-bottom:20px;">
    <a href="/admin/agregar"
       class="btn"
       style="background:#111;">
        ➕ Agregar producto
    </a>
</div>

<div class="grid-4">
    {% for p in productos %}
    <div class="card">

        <img src="{{ url_for('static', filename='img/' ~ p[4]) }}"
             style="width:100%; height:200px; object-fit:cover; border-radius:12px;">

        <h3 style="margin-top:12px;">{{ p[1] }}</h3>
        <p style="color:#6b7280;">{{ p[2] }}</p>

        <div style="margin-top:10px; font-size:18px; font-weight:600;">
            $ {{ p[3] }}
        </div>

        <div style="display:flex; justify-content:space-between; margin-top:16px;">
            <a href="/admin/editar/{{ p[0] }}"
               class="btn"
               style="background:#2563eb;">
                Editar
            </a>

            <a href="/admin/eliminar/{{ p[0] }}"
               class="btn"
               style="background:#b91c1c;">
                Eliminar
            </a>
        </div>

    </div>
    {% endfor %}
</div>

{% endblock %}
