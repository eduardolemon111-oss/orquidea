<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pago Exitoso</title>
    <style>
        body {
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #28a745;
            font-size: 32px;
        }
        a {
            margin-top: 20px;
            display: inline-block;
            padding: 12px 20px;
            border-radius: 8px;
            background: black;
            color: white;
            text-decoration: none;
        }
        a:hover {
            background: #333;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>✔ ¡Pago exitoso!</h1>
    <p>Gracias por tu compra.</p>
    <a href="/productos">Volver a la tienda</a>
</div>

</body>
</html>
