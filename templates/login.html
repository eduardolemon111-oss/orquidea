{% extends "layout.html" %}
{% block title %}Login - Mi Tienda{% endblock %}
{% block content %}

<h1 class="title">Iniciar sesión</h1>

<div style="max-width:420px; margin: 0 auto;">
    <div class="card">
        {% if error %}
            <div style="color:#b91c1c; margin-bottom:10px;">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/login{% if next %}?next={{ next }}{% endif %}">
            <label>Email</label><br>
            <input name="email" type="email" style="width:100%; padding:10px; margin-top:8px; border-radius:8px; border:1px solid #e6e6e9;" required>

            <label style="margin-top:12px; display:block;">Contraseña</label>
            <input name="password" type="password" style="width:100%; padding:10px; margin-top:8px; border-radius:8px; border:1px solid #e6e6e9;" required>

            <input type="hidden" name="next" value="{{ next }}">

            <div style="margin-top:14px; display:flex; gap:10px;">
                <button class="btn" type="submit">Entrar</button>
                <a href="/register" style="align-self:center; color:#6b7280;">Crear cuenta</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
