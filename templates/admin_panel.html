{% extends "layout.html" %}
{% block title %}Administrador - Productos{% endblock %}
{% block content %}

<h1 class="title" style="text-align:center; color:black; margin-bottom:25px;">

    Panel de Administración
</h1>

<style>
/* fondo admin BLANCO */
body.admin {
    background: #ffffff !important;
    color: #111 !important;
}


.grid-4 {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 22px;
    padding: 10px;
}

.card {
    background: #1a1a1a;
    border-radius: 15px;
    padding: 15px;
    box-shadow: 0 3px 12px rgba(255,255,255,0.05);
    transition: transform .2s;
    color: white;
}

.card:hover { transform: translateY(-4px); }

.product-img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 12px;
}

.btn-edit {
    background: #2563eb;
    color: white;
    padding: 8px 14px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
}
.btn-edit:hover { background:#1e40af; }

.btn-delete {
    background: #b91c1c;
    color: white;
    padding: 8px 14px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
}
.btn-delete:hover { background:#7f1d1d; }

.add-btn {
    background: #059669;
    color: white;
    padding: 12px 18px;
    border-radius: 12px;
    margin-bottom: 20px;
    display: inline-block;
    text-decoration: none;
}
.add-btn:hover { background:#047857; }
</style>

<div style="text-align:center;">
    <a href="/admin/agregar" class="add-btn">➕ Agregar nuevo producto</a>
</div>

<div class="grid-4">
    {% for p in productos %}
    <div class="card">

        <img src="{{ url_for('static', filename='img/' ~ p[4]) }}" class="product-img">

        <h3 style="margin-top:12px;">{{ p[1] }}</h3>
        <p style="color:#c7c7c7;">{{ p[2] }}</p>

        <div style="margin-top:10px; font-size:18px; font-weight:bold; color:#4ade80;">
            $ {{ p[3] }}
        </div>

        <div style="display:flex; justify-content:space-between; margin-top:20px;">
            <a class="btn-edit" href="/admin/editar/{{ p[0] }}">Editar</a>
            <a class="btn-delete" href="/admin/eliminar/{{ p[0] }}">Eliminar</a>
        </div>

    </div>
    {% endfor %}
</div>

{% endblock %}
