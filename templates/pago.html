<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pago</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 40px;
        }

        .box {
            background: white;
            width: 400px;
            margin: auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 18px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        .btn {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #3483fa;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: .2s;
        }

        .btn:hover {
            background: #2968c8;
        }
    </style>

</head>
<body>

<div class="box">

    <h2>Pago de Compra</h2>

    <!-- ðŸ‘‡ CORRECCIÃ“N CLAVE -->
    <p><b>Cliente:</b> {{ session.usuario.nombre }}</p>
    <p><b>Email:</b> {{ session.usuario.email }}</p>
    <p><b>Total a pagar:</b> ${{ total }}</p>

    <form action="/pago" method="POST">
        <button class="btn" type="submit">Pagar con Mercado Pago</button>
    </form>

</div>

</body>
</html>
